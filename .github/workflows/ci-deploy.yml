name: CI & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      nextjs_project_name:
        description: 'Next.js Cloudflare project name (leave empty to skip)'
        required: false
        default: ''
      sveltekit_project_name:
        description: 'SvelteKit Cloudflare project name (leave empty to skip)'
        required: false
        default: ''
      skip_ci:
        description: 'Skip CI checks (deploy only)'
        required: false
        default: 'false'
        type: boolean

env:
  PNPM_VERSION: 10.15.1
  NODE_VERSION: 22

jobs:
  ci:
    name: CI (${{ matrix.project }})
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_ci != 'true' }}
    strategy:
      fail-fast: false
      matrix:
        project: [nextjs, sveltekit]
        include:
          - project: nextjs
            type-check: pnpm exec tsc --noEmit
            port: 3000
          - project: sveltekit
            type-check: pnpm check
            port: 5173

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: ${{ matrix.project }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: ${{ matrix.type-check }}

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test:run

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build for E2E
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY || 'placeholder-key' }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_SUPABASE_PUBLISHABLE_KEY || 'placeholder-key' }}

      - name: E2E tests
        run: pnpm test:e2e --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.project }}
          path: ${{ matrix.project }}/playwright-report/
          retention-days: 7

  deploy-nextjs:
    name: Deploy Next.js
    runs-on: ubuntu-latest
    needs: ci
    if: |
      always() &&
      (needs.ci.result == 'success' || github.event.inputs.skip_ci == 'true') &&
      (github.ref == 'refs/heads/main' || github.event.inputs.nextjs_project_name != '')

    defaults:
      run:
        working-directory: nextjs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: nextjs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with OpenNext
        run: pnpm exec opennextjs-cloudflare
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}

      # Auto-creates project if it doesn't exist, then deploys
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: nextjs
          command: deploy
        env:
          # Override project name if provided via workflow_dispatch
          WRANGLER_PROJECT_NAME: ${{ github.event.inputs.nextjs_project_name || '' }}

  deploy-sveltekit:
    name: Deploy SvelteKit
    runs-on: ubuntu-latest
    needs: ci
    if: |
      always() &&
      (needs.ci.result == 'success' || github.event.inputs.skip_ci == 'true') &&
      (github.ref == 'refs/heads/main' || github.event.inputs.sveltekit_project_name != '')

    defaults:
      run:
        working-directory: sveltekit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: sveltekit/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_SUPABASE_PUBLISHABLE_KEY }}

      # Auto-creates project if it doesn't exist, then deploys
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: sveltekit
          command: pages deploy .svelte-kit/cloudflare --project-name=${{ github.event.inputs.sveltekit_project_name || format('{0}-sveltekit', github.event.repository.name) }}
